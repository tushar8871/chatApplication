version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/chatApplication

hooks:
  BeforeInstall:
    - location: Dependency_Scripts/rmBeforeInstall.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: Dependency_Scripts/installDependency.sh
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: Dependency_Scripts/startApplication.sh
      timeout: 600
      runas: ubuntu
